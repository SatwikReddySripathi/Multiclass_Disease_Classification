name: Nightly Retraining Job

on:
  push:
    paths:
      - trigger.txt 
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r retraining_test_requirements.txt

      - name: Run Retraining Script
        run: retraining_test.py

